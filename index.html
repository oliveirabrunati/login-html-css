<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/normalize.css">
  <link rel="stylesheet" href="/style/style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <h1>Login Form</h1>
    <div class="redes-sociais">
        <button class="facebook">Facebook</button>
        <button class="twitter">Twitter</button>
    </div>
    <form class="formulario">
      <div class="campo-usuario">
        <input type="email" name="" id="email" placeholder="Email or Phone" >
        <button class="usuario">
          <i class="fas fa-solid fa-user"></i>
        </button>
        <input type="password" name="" id="" placeholder="Password">
        <button class="senha">
          <i class="fas fa-solid fa-lock"></i>
        </button>
      </div>
      <div>
        <input type="checkbox" name="" id="">
        <label for="">Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

        <button class="botao">Login</button>

      <div class="cadastrar">
        <span>Not a member? <a href="#">Signup now</a></span>
      </div>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/6a014368ee.js" crossorigin="anonymous"></script>
</body>
</html>
